<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin | Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="shortcut icon" href="https://www.tesla.cn/assets/img/favicon.ico">

  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/bootstrap/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://wechat-stg.tesla.cn/vendor/laravel-admin/font-awesome/css/font-awesome.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/plugins/iCheck/square/blue.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page" style="background: url(https://www.tesla.com/ns_videos/hp_2019/main-hero-desktop.jpg) no-repeat;background-size: cover;">
<div class="login-box">
  <div class="login-logo">
    <a href="/admin"><span class="logo-lg" style="font-size:30px;"><b><img src="https://www.tesla.cn/sites/all/themes/custom/tesla_theme/assets/img/icons/apple-touch-icon-57x57.png?2" style="width:30px;height:30px;" alt="Admin logo"> Wechat</b> admin</span></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Login</p>

    <form action="/admin/auth/login" method="post">
      <div class="form-group has-feedback 1">


        <input type="text" class="form-control" placeholder="Username" name="username" value="">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback 1">


        <input type="password" class="form-control" placeholder="Password" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
                    <div class="checkbox icheck">
            <label>
              <input type="checkbox" name="remember" value="1" checked>
              Remember me
            </label>
          </div>
                  </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <input type="hidden" name="_token" value="KlcpD372yu4A7BlHu31w3NTIDqL1Wz0uquMGalku">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/plugins/jQuery/jQuery-2.1.4.min.js "></script>
<!-- Bootstrap 3.3.5 -->
<script src="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="https://wechat-stg.tesla.cn/vendor/laravel-admin/AdminLTE/plugins/iCheck/icheck.min.js"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>
</html>
